<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Product preview card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <article class="product-card">
      <div class="card-img">
        <picture>
          <source srcset="./prodpreview-image-product-mobile.jpg" media="(max-width: 554px)"/>
          <source srcset="./prodpreview-image-product-desktop.jpg" media="(min-width: 555px)"/>
          <img class="product-img" src="./prodpreview-image-product-desktop.jpg" alt="Bottle of Gabrielle perfume from Chanel"/>
        </picture>
      </div>
      <div class="card-txt">
        <p class="product-tags">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="previous-price">$169.99</p>
        </div>
        <button>
          <img class="cart-icon" src="./prodpreview-icon-cart.svg" alt="Shopping cart">
          Add to Cart</button>
      </div>
    </article>
  </main>
</body>

</html>
